<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Portal F - Învățare Simplă</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 900;
        }
        
        .portal-grid {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }
        
        .portal-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        
        .portal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .portal-card.news {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .portal-card.english {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .portal-title {
            font-size: 48px;
            font-weight: 900;
            margin: 0;
            line-height: 1.2;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .portal-card {
                padding: 60px;
            }
            
            .portal-title {
                font-size: 36px;
            }
            
            h1 {
                font-size: 36px;
            }
        }
        
        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
        
        @media (prefers-contrast: high) {
            .portal-card {
                border: 3px solid white;
            }
            
            body {
                background: #333;
            }
        }
        
        .portal-card:focus {
            outline: 3px solid #FFD700;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal F</h1>
        
        <div class="portal-grid">
            <a href="https://stiri-simple.github.io/?portal=https://portal-f.github.io" 
               class="portal-card news" 
               aria-label="Accesează știrile în limba română">
                <div class="portal-title">Știri </div>
            </a>
            
            <a href="https://audio-engleza.github.io/?portal=https://portal-f.github.io" 
               class="portal-card english" 
               aria-label="Accesează lecțiile de engleză">
                <div class="portal-title">Lecții Engleză</div>
            </a>
        </div>
        
        <div class="footer">
            Powered by Zeeguu • Open Source Education Platform
        </div>
    </div>
</body>
</html>
